<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" >
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field >
              <input matInput formControlName="userId" placeholder="User ID" class="form-control" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field >
              <input matInput placeholder="Password" type="password" formControlName="password" />
            </mat-form-field>
          </td>
        </tr></table>
    </form>
    <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="loading" mat-raised-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
