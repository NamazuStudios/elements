<h1 mat-dialog-title>{{data.isNew ? "New" : "Edit"}} Firebase Application Configuration</h1>

<div mat-dialog-content>
  <form [formGroup]="configurationForm">
    <div class="configuration-form-container">
      <mat-form-field>
        <input matInput placeholder="Project Id" name="projectId" formControlName="projectId" >
        <mat-error *ngIf="configurationForm.controls.projectId.hasError('required')">Project Id is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Service Account Credentials" name="serviceAccountCredentials" formControlName="serviceAccountCredentials" >
        <mat-error *ngIf="configurationForm.controls.serviceAccountCredentials.hasError('required')">Service account credentials are required</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button type="button" mat-raised-button (click)="dialogRef.close(configurationForm.value)" [disabled]="!configurationForm.valid">OK</button>
  <button type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>
</div>
