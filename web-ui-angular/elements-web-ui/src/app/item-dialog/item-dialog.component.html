<h1 mat-dialog-title>
  {{data.isNew ? "New" : "Edit"}} Item
  <a mat-button>Advanced...</a>
</h1>

<div mat-dialog-content>
  <form [formGroup]="itemForm">
    <div class="item-form-container">
      <div class="item-form-row">
        <mat-form-field>
          <input matInput placeholder="Name" name="name" formControlName="name" >
          <mat-error *ngIf="itemForm.controls.name.hasError('required')">Name is required</mat-error>
          <mat-error *ngIf="itemForm.controls.name.hasError('pattern')">Name must consist only of alphanumeric characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Display Name" name="displayName" formControlName="displayName">
          <mat-error *ngIf="itemForm.controls.name.hasError('required')">Display name is required</mat-error>
        </mat-form-field>
      </div>
      <mat-form-field>
        <input matInput placeholder="Description" name="description" formControlName="description" >
      </mat-form-field>
      <mat-form-field>
        <mat-chip-list #itemsTagList>
          <mat-chip *ngFor="let tag of data.item.tags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
            {{tag}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
        <input formControlName="tags" name="tags" placeholder="Item tags..." [matChipInputFor]="itemsTagList"
               [matChipInputSeparatorKeyCodes]="separatorKeyCodes" (matChipInputTokenEnd)="addTag($event)" [matChipInputAddOnBlur]="addOnBlur">
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button type="button" mat-raised-button (click)="dialogRef.close(itemForm.value)" [disabled]="!itemForm.valid">OK</button>
  <button type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>
</div>
