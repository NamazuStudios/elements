<div class="inventory-dialog">
  <h1 mat-dialog-title>Edit Inventory</h1>



  <div mat-dialog-content>
    <form [formGroup]="profileForm">
      <div class="prof-form-container">
        <div class="prof-form-row">
          <mat-form-field>
            <input matInput [readonly]=true placeholder="User Id" name="userId" formControlName="userId" [value]="data.user ? data.user.id : ''">
          </mat-form-field>
          <mat-form-field>
            <input matInput [readonly]=true placeholder="User Name" name="userName" formControlName="userName" [value]="data.user ? data.user.name : ''">
          </mat-form-field>
        </div>
        <div class="prof-form-row" *ngIf="data.profile !== undefined">
          <mat-form-field>
            <input matInput [readonly]=true placeholder="Profile Id" name="profileId" formControlName="profileId" [value]="data.profile ? data.profile.id : ''">
          </mat-form-field>
          <mat-form-field>
            <input matInput [readonly]=true placeholder="Profile Name" name="profileName" formControlName="profileName" [value]="data.profile ? data.profile.displayName : ''">
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <mat-tab-group>
    <mat-tab label="Fungible">
      <fungible-app-inventory-editor [userId]="userId"></fungible-app-inventory-editor>
    </mat-tab>
    <mat-tab label="Distinct">
      <distinct-app-inventory-editor [userId]="userId" [profileId]="profileId"></distinct-app-inventory-editor>
    </mat-tab>
  </mat-tab-group>

  <div mat-dialog-actions>
    <button type="button" mat-raised-button (click)="close()">Done</button>
  </div>

</div>
