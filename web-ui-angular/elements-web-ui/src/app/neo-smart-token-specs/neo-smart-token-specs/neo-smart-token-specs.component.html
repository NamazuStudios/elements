<div class="data-list tab">
  <section style="display: grid; justify-content: space-between; margin: 10px auto;">
    <div>
      <mat-form-field>
        <input matInput placeholder="Search NFTs" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="showDialog(null)">
        New Token Spec
      </button>
      <button mat-raised-button color="primary" disabled>
        Delete Selected
      </button>
    </div>
  </section>
  <mat-table class="data-table mat-elevation-z8" [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox [checked]="true" [indeterminate]="true">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [checked]="true">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let neoSmartTokenSpec">
        <span class="truncate-text-right">{{neoSmartTokenSpec.id}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let neoSmartTokenSpec">
        {{neoSmartTokenSpec.name}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="contract">
      <mat-header-cell *matHeaderCellDef>Contract</mat-header-cell>
      <mat-cell *matCellDef="let neoSmartTokenSpec">
        {{neoSmartTokenSpec.contract}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit-action">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let neoSmartTokenSpec">
        <button mat-raised-button color="primary" (click)="showDialog(neoSmartTokenSpec)">Edit</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="copy-action">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let token">
        <button mat-raised-button color="primary" matTooltip="File Copy"
          matTooltipPosition="above">
          <mat-icon>file_copy</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove-action">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let token">
        <button mat-raised-button color="primary" (click)="deleteToken(token)" matTooltip="Remove"
          matTooltipPosition="above">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
