<h1 mat-dialog-title>iOS App Store Application Configuration</h1>

<div mat-dialog-content>
  <form [formGroup]="appIdForm">
    <mat-form-field>
      <input matInput placeholder="Application ID" name="applicationId" formControlName="applicationId">
      <mat-error *ngIf="appIdForm.controls.applicationId.hasError('required')">Application ID is required</mat-error>
    </mat-form-field>
  </form>
  <app-product-bundle-list [productBundles]="productBundles"></app-product-bundle-list>
</div>

<div mat-dialog-actions>
  <button type="button" mat-raised-button (click)="close(true)" [disabled]="!appIdForm.valid">OK</button>
  <button type="button" mat-raised-button (click)="close()">Cancel</button>
</div>
