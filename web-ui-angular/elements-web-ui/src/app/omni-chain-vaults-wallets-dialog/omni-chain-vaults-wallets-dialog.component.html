<div class="omni-chain-vault-wallets-dialog">
  <div class="dialog-head">
    <div class="dialog-head__label">Wallets for {{vault.displayName}}</div>
    <div class="dialog-head__close" (click)="close()">Close [X]</div>
  </div>
  <div class="dialog-body">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <div class="dialog-body__table">
      <table mat-table [dataSource]="dataSource" class="data-table mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
        </ng-container>
        <ng-container matColumnDef="api">
          <th mat-header-cell *matHeaderCellDef>API</th>
          <td mat-cell *matCellDef="let element"> {{element.api}} </td>
        </ng-container>
        <ng-container matColumnDef="editAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="column-action" mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="openEditWalletDialog(element)">Edit</button>
          </td>
        </ng-container>
        <ng-container matColumnDef="removeAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="column-action" mat-cell *matCellDef="let element">
            <button class="remove-button" mat-raised-button color="primary" (click)="deleteWallet(element)">-</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="add-row">
        <button mat-raised-button color="primary" (click)="openNewWalletDialog()">+</button>
      </div>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
