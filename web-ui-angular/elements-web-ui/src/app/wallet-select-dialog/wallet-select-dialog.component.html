<h1 mat-dialog-title>Select Smart Contract</h1>

<div mat-dialog-content>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-form-field>
    <input matInput placeholder="Search" #input disabled="true">
  </mat-form-field>

  <mat-table class="mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="displayName">
      <mat-header-cell *matHeaderCellDef>Display Name</mat-header-cell>
      <mat-cell *matCellDef="let neoWallet">{{neoWallet.displayName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell  *matHeaderCellDef>User Name</mat-header-cell>
      <mat-cell  *matCellDef="let neoWallet">{{neoWallet.user.name}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let neoWallet">
        <button mat-raised-button color="primary" (click)="close(neoWallet)">Select</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>

<div mat-dialog-actions>
  <button type="button" mat-raised-button (click)="close()">Cancel</button>
</div>
