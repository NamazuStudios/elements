<div>
  <div class="dialog-hub-title">New Token Definition Setup</div>
  <div class="dialog-hub-description">
    Select a contract and token spec for your new token definition.
  </div>
  <div>
    <mat-form-field>
      <mat-label>Contract</mat-label>
      <mat-select
        name="contracts"
        placeholder="Contract"
        (selectionChange)="selectContract($event.value)"
      >
        <mat-option
          *ngFor="let contract of contracts"
          [value]="contract.id"
          [matTooltip]="contract.displayName"
          matTooltipPosition="left"
        >
          {{contract.displayName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="token-spec-select">
      <mat-label>Token Spec</mat-label>
      <mat-select
        name="tokenspec"
        placeholder="Token Spec"
        (selectionChange)="selectTokenTempalte($event.value)"
      >
        <mat-option
          *ngFor="let template of templates"
          [value]="template.id"
          [matTooltip]="template.name"
          matTooltipPosition="left"
        >
          {{template.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-error *ngIf="error">
    Please select contract and token spec
  </mat-error>
  <div class="dialog-hub-footer">
    <div>
      <button
        mat-raised-button
        color="primary"
        (click)="openNewNeoTokenDialog()"
        [disabled]="!selectedTempalte || !selectedContract"
      >
        Ok
      </button>
      <button
        class="dialog-hub-footer__cancel"
        mat-raised-button
        (click)="close()"
      >
        Cancel
      </button>
    </div>
    <!-- <button
      mat-raised-button
      color="primary"
      (click)="openLegacyNeoTokenDialog()"
    >
      Legacy
    </button> -->
  </div>
</div>
