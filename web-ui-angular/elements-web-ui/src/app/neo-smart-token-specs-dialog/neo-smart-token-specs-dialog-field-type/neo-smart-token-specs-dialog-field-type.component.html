<div>
  <div *ngIf="type === 'Boolean'">
    <mat-checkbox
      [checked]="field?.content"
      (change)="onBooleanChange($event.checked)"
    >
      Default True
    </mat-checkbox>
  </div>
  <div class="enum-field" *ngIf="type === 'Enum'">
    <mat-icon
      class="help-description"
      matTooltip="Comma separated list. The first item will be the default"
      matTooltipPosition="right"
    >
      help_outline
    </mat-icon>
    <mat-form-field>
      <mat-label>Enum Strings</mat-label>
      <input
        matInput
        placeholder="Values"
        name="string"
        type="text"
        [value]="field?.content"
        (change)="onEnumChange($event.target.value)"
      >
    </mat-form-field>
    <mat-error *ngIf="enumError">Invalid format</mat-error>
  </div>
  <div *ngIf="type === 'Object'">
    <button
      mat-raised-button
      color="primary"
      (click)="openDefineModal()"
    >
      Define
    </button>
  </div>
  <div class="array-field" *ngIf="type === 'Array'">
    <mat-form-field>
      <mat-label>Array Content Type</mat-label>
      <mat-select
        name="arrayContentType"
        placeholder="Type"
        [value]="selectedArrayType"
        (selectionChange)="selectArrayType($event.value)"
      >
        <mat-option
          *ngFor="let arrayType of arrayTypes"
          [value]="arrayType"
          [matTooltip]="arrayType"
          matTooltipPosition="left"
        >
          {{arrayType}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button
      mat-raised-button
      *ngIf="selectedArrayType === 'Object'"
      color="primary"
      class="add-tab"
      style="margin-left: 15px"
      (click)="openDefineModal()"
    >
      Define
    </button>
  </div>
</div>
