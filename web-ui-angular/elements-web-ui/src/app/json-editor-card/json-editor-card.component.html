<h1 class="card-header">
  Edit {{topic}} Metadata
  <button type="button" mat-button (click)="toggleAdvancedEditor()" [disabled]="!isJSONValid">
    <span *ngIf="showAdvanced">Simplified...</span>
    <span *ngIf="!showAdvanced">Advanced...</span>
  </button>
</h1>
<mat-card>
  <app-simple-json-editor *ngIf="!showAdvanced" [dataHolder]="editTarget"></app-simple-json-editor>
  <json-editor *ngIf="showAdvanced" [options]="editorOptions" [data]="editTarget.metadata"></json-editor>
</mat-card>
