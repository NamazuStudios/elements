<div class="omni-chain-user-search-dialog">
  <div class="dialog-header">
    <div class="dialog-header__label">Sarch for User</div>
    <mat-form-field>
      <input
        matInput
        placeholder="Search"
        name="search"
        type="text"
        [value]="searchValue"
        (input)="search($event.target.value)"
      >
    </mat-form-field>
  </div>
  <div class="dialog-body">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <div class="dialog-body__table">
      <table mat-table [dataSource]="dataSource" class="data-table mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            <div class="truncate-text-right">
              {{element.id}}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <div class="truncate-text-right">{{element.name}}</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let element">
            <div class="truncate-text-right">{{element.email}}</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="selectAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="column-action" mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="onSelect(element)">Select</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
  <div class="dialog-footer">
    <button mat-raised-button (click)="close()">Cancel</button>
  </div>
</div>
