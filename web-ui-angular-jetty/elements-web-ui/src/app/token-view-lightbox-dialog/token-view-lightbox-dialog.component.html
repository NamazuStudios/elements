<div class="token-media-container">
    <div class="btn-close" (click)="close()"><mat-icon>close</mat-icon></div>
    <div class="media">
        <img *ngIf="data?.mediaUrl && getMediaType(data.mediaUrl) === 'img'" src={{data?.mediaUrl}} alt="">
        <video *ngIf="data?.mediaUrl && getMediaType(data.mediaUrl) === 'video'" controls>
            <source src={{data?.mediaUrl}} type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
