<h1 mat-dialog-title>
  {{data.isNew ? "New" : "Edit"}} Schedule
</h1>

<div mat-dialog-content>
  <form [formGroup]="scheduleForm">
    <div class="schedule-form-container">
      <div class="schedule-form-row">
        <mat-form-field>
          <input autofocus matInput placeholder="Name" name="name" formControlName="name" >
          <mat-error *ngIf="scheduleForm.controls.name.hasError('required')">Name is required</mat-error>
          <mat-error *ngIf="scheduleForm.controls.name.hasError('pattern')">Name must consist only of alphanumeric characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Display Name" name="displayName" formControlName="displayName">
          <mat-error *ngIf="scheduleForm.controls.displayName.hasError('required')">Display name is required</mat-error>
        </mat-form-field>
      </div>
      <mat-form-field>
        <input matInput placeholder="Description" name="description" formControlName="description" >
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button type="button" mat-raised-button (click)="close(true)" [disabled]="!scheduleForm.valid">OK</button>
  <button type="button" mat-raised-button (click)="close()">Cancel</button>
</div>
