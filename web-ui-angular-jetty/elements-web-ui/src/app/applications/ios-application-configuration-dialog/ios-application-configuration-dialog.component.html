<h1 mat-dialog-title>iOS App Store Application Configuration</h1>

<div mat-dialog-content>
  <form [formGroup]="appIdForm">

    <div class="read-only-container">

      <div class="read-only-field">
        <label>Database ID</label>
        <div class="value">{{ appIdForm.get('id')?.value }}</div>
      </div>

      <div class="read-only-field">
        <label>Fully Qualified Type Name</label>
        <div class="value">{{ appIdForm.get('type')?.value }}</div>
      </div>

    </div>

    <mat-form-field>
      <input matInput placeholder="Application Configuration Name" name="name" formControlName="name">
      <mat-error *ngIf="appIdForm.controls.name.hasError('required')">Name is Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Application Configuration Description" name="description" formControlName="description">
      <mat-error *ngIf="appIdForm.controls.description.hasError('required')">Description is Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Application ID (From AppStore Developer Console)" name="applicationId" formControlName="applicationId">
      <mat-error *ngIf="appIdForm.controls.applicationId.hasError('required')">Application ID is required</mat-error>
    </mat-form-field>

  </form>

  <app-product-bundle-list [productBundles]="productBundles"></app-product-bundle-list>

</div>

<div mat-dialog-actions>
  <button type="button" mat-raised-button (click)="close(true)" [disabled]="!appIdForm.valid">OK</button>
  <button type="button" mat-raised-button (click)="close()">Cancel</button>
</div>
