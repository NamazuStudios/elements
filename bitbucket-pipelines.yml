#  Template maven-build

#  This template allows you to test and build your Java project with Maven.
#  The workflow allows running tests, code checkstyle and security scans on the default branch.

# Prerequisites: pom.xml and appropriate project structure should exist in the repository.

image:
  name: distribution.getelements.dev/elements-deployment-web-services-ci:c313ae099a36ed7adbe1203a2b9de2e700be3a10
  username: $REGISTRY_USER
  password: $REGISTRY_PASS

options:
  max-time: 60
  docker: true
  size: 2x

definitions:
  services:
    docker:
      image: docker:dind

pipelines:
  branches:
    "release/*":
      - step:
          size: 4x
          name: Build and Test - Release
          runs-on:
            - "linux"
            - "self.hosted"
          script:
            - echo "Executing Release Build"
            - echo $REGISTRY_PASS | docker login --username $REGISTRY_USER --password-stdin distribution.getelements.dev
            - make git
            - make release
            - make commit tag push
            - make build
            - make docker
          after-script:
            # Collect checkstyle results, if any, and convert to Bitbucket Code Insights.
            - pipe: atlassian/checkstyle-report:0.3.0
    "development/*":
      - step:
          size: 4x
          name: Build and Test - Development
          runs-on:
            - "linux"
            - "self.hosted"
          script:
            - echo "Executing Branch Build"
            - echo $REGISTRY_PASS | docker login --username $REGISTRY_USER --password-stdin distribution.getelements.dev
            - make git
            - make patch
            - make commit tag push
            - make build
            - make docker
          after-script:
            # Collect checkstyle results, if any, and convert to Bitbucket Code Insights.
            - pipe: atlassian/checkstyle-report:0.3.0
  custom:
    master_version:
      - variables:
          - name: Version
          - name: Branch
            default: master
      - step:
          size: 4x
          name: Set master Branch Version
          runs-on:
            - "linux"
            - "self.hosted"
          script:
            - echo "Setting master branch to $Version"
            - echo $REGISTRY_PASS | docker login --username $REGISTRY_USER --password-stdin distribution.getelements.dev
            - make git
            - make checkout TAG=$Branch
            - make version VERSION=$Version
            - make commit tag push
          after-script:
            # Collect checkstyle results, if any, and convert to Bitbucket Code Insights.
            - pipe: atlassian/checkstyle-report:0.3.0
    tag:
      - variables:
          - name: Tag
      - step:
          size: 2x
          name: Build and Test
          script:
            - echo "Executing Tag Build for $Tag"
            - echo $REGISTRY_PASS | docker login --username $REGISTRY_USER --password-stdin distribution.getelements.dev
            - make git checkout TAG=$Tag
            - make build
            - make docker
          after-script:
            # Collect checkstyle results, if any, and convert to Bitbucket Code Insights.
            - pipe: atlassian/checkstyle-report:0.3.0
  default:
    - step:
        size: 4x
        name: Build and Test
        runs-on:
          - "linux"
          - "self.hosted"
        caches:
          - maven
        services:
          - docker
        script:
          - echo "Running Default Build."
          - echo $REGISTRY_PASS | docker login --username $REGISTRY_USER --password-stdin distribution.getelements.dev
          - make build
          - make docker
        after-script:
          # Collect checkstyle results, if any, and convert to Bitbucket Code Insights.
          - pipe: atlassian/checkstyle-report:0.3.0
